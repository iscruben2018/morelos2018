<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <title>Video.js | HTML5 Video Player</title>
    <link href="../../video-js.css" rel="stylesheet">
    <script src="../../ie8/videojs-ie8.min.js"></script>
    <script src="../../video.js"></script>
    
  <!-- Set the location of the flash SWF -->
  <script>
    videojs.setGlobalOptions({
      flash: {
        swf: '../../video-js.swf'
      }
    });
  </script>
  </head>

</head>

<body>

  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264" poster="anime.png" data-setup='{ "html5" : { "nativeTextTracks" : false } }'>
    <source src="word.mp4" type="video/mp4">
    <source src="word.webm" type="video/webm">
    <source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
    <track kind="captions" src="../shared/example-captions.vtt" srclang="en" label="English"></track>
    <!-- Tracks need an ending tag thanks to IE9 -->
    <track kind="subtitles" src="../shared/example-captions.vtt" srclang="en" label="English"></track>
    <!-- Tracks need an ending tag thanks to IE9 -->
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>
</body>

</html>
